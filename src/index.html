<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Проектная работа 8, от Алексея Нежданова на Яндекс.Практикуме">
  <meta name="keywords" content="Место">
  <meta name="author" content="Алексей Нежданов">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Место
  </title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo">
    </div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
          </button>
        </div>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
      </button>
    </section>

    <section class="popup popup_profile">
      <div class="popup__container">
        <form name="profile-info" class="popup__form overlay" novalidate>
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <input type="text" class="popup__input" id="textName" name="name" placeholder="Имя" minlength="2"
            maxlength="40" required>
          <span class="textName-error"></span>
          <input type="text" class="popup__input" id="aboutMe" name="info" placeholder="О себе" minlength="2"
            maxlength="200" required>
          <span class="aboutMe-error"></span>
          <button type="submit" class="popup__button popup__save-button-profile">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close">
        </button>
      </div>
    </section>

    <section class="popup popup_card">
      <div class="popup__container">
        <form name="card-info" class="popup__form overlay" novalidate>
          <h2 class="popup__title">
            Новое место
          </h2>
          <input type="text" class="popup__input" id="cardName" name="name" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span class="cardName-error"></span>
          <input type="url" class="popup__input" id="cardLink" name="link" placeholder="Ссылка на картинку" required>
          <span class="cardLink-error"></span>
          <button type="submit" class="popup__button popup__create-button-card">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close">
        </button>
      </div>
    </section>

    <section class="popup popup_confirm-deletion">
      <div class="popup__container">
        <form name="confirm-deletion" class="popup__form overlay" novalidate>
          <h2 class="popup__title">
            Вы уверены?
          </h2>
          <button type="submit" class="popup__button">
            Да
          </button>
        </form>
        <button type="button" class="popup__close">
        </button>
      </div>
    </section>

    <section class="popup popup_avatar">
      <div class="popup__container">
        <form name="update-avatar" class="popup__form overlay" novalidate>
          <h2 class="popup__title">
            Обновить аватар
          </h2>
          <input type="url" class="popup__input" id="cardLink" name="link" placeholder="Ссылка на картинку" required>
          <span class="cardLink-error"></span>
          <button type="submit" class="popup__button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close">
        </button>
      </div>
    </section>

    <section class="popup popup_view">
      <div class="popup__container-view">
        <img class="popup__image overlay" alt="">
        <h3 class="popup__label">
        </h3>
        <button type="button" class="popup__close">
        </button>
      </div>
    </section>

    <section>
      <ul class="elements">
        <template id="card">
          <li class="elements__element">
            <img class="elements__photo" alt="">
            <div class="elements__place">
              <h3 class="elements__caption">
              </h3>
              <div class="elements__likes">
                <button type="button" class="elements__like">
                </button>
                <h4 class="elements__likes-sum">
                </h4>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">
      &copy; 2022. Нежданов Алексей
    </p>
  </footer>
</body>

</html>
