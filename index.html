<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Проектная работа 5, от Алексея Нежданова на Яндекс.Практикуме">
  <meta name="keywords" content="Место">
  <meta name="author" content="Алексей Нежданов">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>
    Место
  </title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo">
    </div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
          </button>
        </div>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
      </button>
    </section>

    <section class="popup popup_profile">
      <div class="popup__container">
        <form name="profile-info">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <input type="text" class="popup__input-text" id="textName" name="textname" placeholder="Имя">
          <input type="text" class="popup__input-text" id="aboutMe" name="aboutme" placeholder="О себе">
          <button type="submit" class="popup__save-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button popup__close-button-profile">
        </button>
      </div>
    </section>

    <section class="popup popup_card">
      <div class="popup__container">
        <form name="card-info">
          <h2 class="popup__title">
            Новое место
          </h2>
          <input type="text" class="popup__input-text" id="cardName" name="cardname" placeholder="Название">
          <input type="src" class="popup__input-text" id="cardLink" name="cardlink" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button popup__save-button-card">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button popup__close-button-card">
        </button>
      </div>
    </section>

    <section class="popup popup_view">
      <div class="popup__container-view">
        <img class="popup__image" alt="">
        <h3 class="popup__label">
        </h3>
        <button type="button" class="popup__close-button popup__close-button-view">
        </button>
      </div>
    </section>

    <section>
      <ul class="elements">
        <template id="card">
          <li class="elements__element">
            <img class="elements__photo" alt="">
            <div class="elements__place">
              <button type="button" class="elements__basket">
              </button>
              <h3 class="elements__caption">
              </h3>
              <button type="button" class="elements__like">
              </button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">
      &copy; 2022. Нежданов Алексей
    </p>
  </footer>
  <script src="./scripts/index.js">
  </script>
</body>

</html>
