<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Проектная работа 4, от Алексея Нежданова на Яндекс.Практикуме"> 
  <meta name="keywords" content="Место">
  <meta name="author" content="Алексей Нежданов">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>
    Место
  </title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo">
    </div>
    <div class="header__line">
    </div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button">
          </button>
        </div>
          <p class="profile__about-me">Исследователь океана
          </p>
      </div>
      <button class="profile__add-button">
      </button>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button">
        </button> 
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
          <input type="text" class="popup__input-text" id="textName" placeholder="Имя">
          <input type="text" class="popup__input-text" id="aboutMe" placeholder="О себе">
          <button class="popup__save-button">
            Сохранить
          </button>
      </div>
    </section>

    <section>
      <ul class="elements">
        <li class="elements__element">
          <img class="elements__photo" src="./images/mountains.jpg" alt="Горы">
          <div class="elements__place">
            <p class="elements__name">
              Гора Эльбрус
            </p>
            <div class="elements__like">
            </div>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/church.jpg" alt="Церковь">
          <div class="elements__place">
            <p class="elements__name">
              Карачаевск
            </p>
            <div class="elements__like">
            </div>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/fields.jpg" alt="Поля">
          <div class="elements__place">
            <p class="elements__name">
              Донбай
            </p>
            <div class="elements__like">
            </div>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/church.jpg" alt="Церковь">
          <div class="elements__place">
            <p class="elements__name">
              Карачаево-Черкессия
            </p>
            <div class="elements__like">
            </div>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/fields.jpg" alt="Поля">
          <div class="elements__place">
            <p class="elements__name">
              Донбай
            </p>
            <div class="elements__like">
            </div>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/mountains.jpg" alt="Горы">
          <div class="elements__place">
            <p class="elements__name">
              Гора Эльбрус
            </p>
            <div class="elements__like">
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">
      &copy; 2022. Нежданов Алексей
    </p>
  </footer>
  <script src="./js/script.js">
  </script>
</body>
</html>
